<!--learning about lists
    -unordered list
    -ordered list and
    -Description Lists
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>list</h1>
    <h2>unordered lists</h2>

    <ul>
        <li>coffe</li>
        <li>milk</li>
        <li>water</li>
    </ul>
    <h2>ordered list</h2>
    <ol type="a">
        <li>coffe</li>
        <li>milk</li>
        <li>water</li>

    </ol>
    <h2>Description Lists</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
    
</body>
</html>
