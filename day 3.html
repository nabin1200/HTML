<body style="background-color:rgb(249, 78, 78);">

    <p>x<sup>2</sup>+y<sup>2</sup>=10</p>
    <p>H<sub>2</sub>SO<sub>4</sub></p>

    <ul>
        <li> <i>italic text</i> </li>
        <li> <b>bold text</b> </li>
        <li> <u>underline text</u> </li>
        <li> <small>small text</small> </li>
        <li> <mark style="background-color: antiquewhite;">Underline text</mark> </li>
        
        
    </ul>
